# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches: ["main"]

# Add permissions at the top level, or to the specific job
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Optional but recommended for faster builds
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # This is the standard output folder for create-react-app
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
